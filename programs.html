            <div style="margin: 15px;" class="label-container">
            <h3>Program Induksi Magnetik Kawat Lurus Panjang Berarus</h3>

            <label for="arus1" class="label">Arus (dalam Ampere) : </label>
            <input type="text" id="arus1" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <label for="jarak1" class="label">Jarak (dalam meter) : </label>
            <input type="text" id="jarak1" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <button onclick="kawatLurus()" class="my-button">Hitung</button>

            <p id="hasil1"></p>

            <script>
                function kawatLurus() {
                    // Konstanta
                    var mu_0 = 4 * Math.PI * 1e-7; // Wb/A.m

                    // Mendapatkan nilai input dari pengguna
                    var arus1 = parseFloat(document.getElementById("arus1").value);
                    var jarak1 = parseFloat(document.getElementById("jarak1").value);

                    // Menghitung besar induksi magnetik pada titik P
                    var kawat_lurus1 = (mu_0 * arus1) / (2 * Math.PI * jarak1);

                    // Menampilkan hasil
                    document.getElementById("hasil1").innerHTML = "Besar induksi magnetik pada titik P adalah " + kawat_lurus1 + " Tesla";
                }
            </script>
        </div>
        <br>
        <br>

        <div style="margin: 15px;" class="label-container">
            <h3>Program Induksi Magnetik Pada Pusat Arus Melingkar</h3>

            <label for="jari_jari2">Jari-jari (dalam meter): </label>
            <input type="text" id="jari_jari2" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <label for="arus2">Arus (dalam Ampere): </label>
            <input type="text" id="arus2" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <label for="lilitan2">Banyaknya Lilitan: </label>
            <input type="text" id="lilitan2" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <button onclick="PusatArusMelingkar()" class="my-button">Hitung</button>

            <p id="hasil2"></p>

            <script>
                function PusatArusMelingkar() {
                    // Konstanta
                    var mu_0 = 4 * Math.PI * 1e-7; // Wb/A.m

                    // Mendapatkan nilai input dari pengguna
                    var jari_jari2 = parseFloat(document.getElementById("jari_jari2").value);
                    var arus2 = parseFloat(document.getElementById("arus2").value);
                    var lilitan2 = parseInt(document.getElementById("lilitan2").value);

                    // Menghitung induksi magnetik di pusat lingkaran
                    var induksi_pusat2 = (mu_0 * arus2 * lilitan2) / (2 * jari_jari2);

                    // Menghitung induksi magnetik dengan banyaknya lilitan
                    var induksi_lilitan2 = (mu_0 * arus2) / (2 * jari_jari2);

                    // Menampilkan hasil
                    document.getElementById("hasil2").innerHTML = "a. Induksi magnetik di pusat lingkaran adalah " + induksi_pusat2 + " Tesla<br>" +
                        "b. Induksi magnetik dengan " + lilitan2 + " lilitan adalah " + induksi_lilitan2 + " Tesla";
                }
            </script>

        <div style="margin: 15px;" class="label-container">
            <h3>Program Induksi Magnetik Pada Solenoida</h3>

            <label for="panjang3">Panjang Solenoida (dalam meter): </label>
            <input type="text" id="panjang3" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <label for="lilitan3">Banyaknya Lilitan: </label>
            <input type="text" id="lilitan3" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <label for="arus3">Arus (dalam Ampere): </label>
            <input type="text" id="arus3" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <button onclick="Solenoida()" class="my-button">Hitung</button>

            <p id="hasil3"></p>

            <script>
                function Solenoida() {
                    // Konstanta
                    var mu_0 = 4 * Math.PI * 1e-7; // Wb/A.m

                    // Mendapatkan nilai input dari pengguna
                    var panjang3 = parseFloat(document.getElementById("panjang3").value);
                    var lilitan3 = parseInt(document.getElementById("lilitan3").value);
                    var arus3 = parseFloat(document.getElementById("arus3").value);

                    // Menghitung panjang setiap lilitan
                    var panjang_lilitan3 = panjang3 / lilitan3;

                    // Menghitung besar induksi magnetik di tengah-tengah solenoida
                    var induksi_tengah3 = (mu_0 * arus3 * lilitan3) / panjang3;

                    // Menghitung besar induksi magnetik di ujung solenoida
                    var induksi_ujung3 = (mu_0 * arus3) / (2 * Math.PI * panjang_lilitan3);

                    // Menampilkan hasil
                    document.getElementById("hasil3").innerHTML = "a. Induksi magnetik di tengah-tengah solenoida adalah " + induksi_tengah3 + " Tesla<br>" +
                        "b. Induksi magnetik di ujung solenoida adalah " + induksi_ujung3 + " Tesla";
                }
            </script>
        </div>

            <label for="lilitan4" class="label">Jumlah Lilitan:</label>
            <input type="text" id="lilitan4" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <label for="arus4" class="label">Arus (dalam Ampere):</label>
            <input type="text" id="arus4" style="background-color: lightblue; color: black; padding: 10px;"><br>

            <button onclick="TOROIDA()" class="my-button">Hitung</button>

            <p id="hasil4"></p>

            <!-- INI  SCRIPT TOROIDA YAAK -->
            <script>
                function TOROIDA() {
                    // Konstanta
                    var mu_0 = 4 * Math.PI * 1e-7; // Wb/A.m

                    // Mendapatkan nilai input dari pengguna
                    var jari_jari_efektif4 = parseFloat(document.getElementById("jari_jari4").value);
                    var jumlah_lilitan4 = parseInt(document.getElementById("lilitan4").value);
                    var arus4 = parseFloat(document.getElementById("arus4").value);

                    // Menghitung induksi magnetik pada sumbu toroida
                    var Toroida = (mu_0 * jumlah_lilitan4 * arus4) / (2 * Math.PI * jari_jari_efektif4);

                    // Menampilkan hasil
                    document.getElementById("hasil4").innerHTML = "Besarnya induksi magnetik pada sumbu toroida adalah " + Toroida + " Tesla";
                }
            </script>
